<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Генератор пароля</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Генератор пароля</h1>

      <div class="input-group">
        <input
          type="number"
          class="length-input"
          id="password_length"
          value="12"
        />
        <label for="password_length" class="length-label">
          Укажите длину пароля <br />
        </label>
      </div>

      <button class="generate-btn">Сгенерировать</button>

      <div class="password-container">
        <div class="password-field" id="passwordField">
          Ваш пароль появится здесь
        </div>
        <span class="copyText">(нажмите чтобы скопировать)</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
